<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Carousel da Netflix</title>

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/index.js"></script>


</head>

<body>
<div class="contain">


  <div class="slider">
      <h3>Ação</h3>
      <span onmouseover="scrollEsquerdaAcao()" onmouseout="clearScroll()" class="handle handlePrev active">
        <i class="fa fa-caret-left" aria-hidden="true"></i>
      </span>

      <div id="scrollerAcao" class="row">
        <div class="row__inner">

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/TomJerry.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Tom & Jerry
              </div>
            </div>
          </div>

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/ProcurandoNemo.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Procurando Nemo
              </div>
            </div>
          </div>

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/DoraAventureira.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Dora a Aventureira
              </div>
            </div>
          </div>

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/ScoobyDoo.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Scooby Doo!
              </div>
            </div>
          </div>

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/MonstrosSA.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Monstros S.A.
              </div>
            </div>
          </div>

        </div>

      </div>
      <span onmouseover="scrollDireitaAcao()" onmouseout="clearScroll()"  class="handle handleNext active">
        <i class="fa fa-caret-right" aria-hidden="true"></i>
      </span>
    </div>


    <div class="slider">
      <h3>Comédia</h3>
      <span onmouseover="scrollEsquerdaComedia()" onmouseout="clearScroll()" class="handle handlePrev active">
        <i class="fa fa-caret-left" aria-hidden="true"></i>
      </span>

      <div id="scrollerComedia" class="row">
        <div class="row__inner">

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/TomJerry.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Tom & Jerry
              </div>
            </div>
          </div>

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/ProcurandoNemo.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Procurando Nemo
              </div>
            </div>
          </div>

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/DoraAventureira.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Dora a Aventureira
              </div>
            </div>
          </div>

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/ScoobyDoo.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Scooby Doo!
              </div>
            </div>
          </div>

          <div class="gui-card">
            <div class="gui-card__media">
              <img class="gui-card__img" src="img/MonstrosSA.png" alt=""  />
            </div>
            <div class="gui-card__details">
              <div class="gui-card__title">
                Monstros S.A.
              </div>
            </div>
          </div>

        </div>

      </div>
      <span onmouseover="scrollDireitaComedia()" onmouseout="clearScroll()"  class="handle handleNext active">
        <i class="fa fa-caret-right" aria-hidden="true"></i>
      </span>
    </div>

</div>



</body>
</html>
